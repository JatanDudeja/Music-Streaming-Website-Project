<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <div class="player" id="musicPlayer">
        <div class="songDetails">
            <div class="now-playing">Playing x of y</div>
            <div class="songArt"></div>
            <div class="songName">Song Name</div>
            <div class="songArtist">Artist Name</div>
        </div>

            <div class="musicSlider">
                <div class="starTime">00:00</div>
                <input type="range" class="slider" min="1" max="100">
                <div class="endTime">00:00</div>
            </div>


            <div class="volumeSlider">
                <i class="volumeDown"></i>
                <input type="range" class="volumerSlide" min="1" max="100">
                <i class="volumeUp"></i>
            </div>


            <div class="controls">
                <div class="shuffle">
                    <i class="shuffleButton"></i>
                </div>
                <div class="previous">
                    <i class="previousSong"></i>
                </div>
                <div class="pause">
                    <i class="pauseButton"></i>
                </div>
                <div class="nextSong">
                    <i class="nextSong"></i>
                </div>
                <div class="replay">
                    <i class="replayButton"></i>
                </div>
            </div>




    </div>
</body>
</html>
