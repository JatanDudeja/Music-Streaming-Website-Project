<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    
</head>

<body>
    <div class="player" id="musicPlayer">
        <div class="collector">
            <div class="songDetails">
                <div class="now-playing">Playing x of y</div>
                <div class="songArt"></div>
                <div class="songName">Song Name</div>
                <div class="songArtist">Artist Name</div>
            </div>

            <div class="slider">
                <div class="starTime">00:00</div>
                <input type="range" class="musicSlider" min="1" max="100">
                <div class="endTime">00:00</div>
            </div>


            <div class="slider">
                <i class="volumeDown"></i>
                <input type="range" class="volumeSlider" min="1" max="100">
                <i class="volumeUp"></i>
            </div>


            <!-- <div class="controls">
                <div class="shuffle">
                    <i class="shuffleButton" title="random"></i>
                </div>
                <div class="previous">
                    <i class="previousSong"></i>
                </div>
                <div class="pause">
                    <i class="pauseButton"></i>
                </div>
                <div class="nextSong">
                    <i class="nextSong"></i>
                </div>
                <div class="replay">
                    <i class="replayButton"></i>
                </div>
            </div> -->



            <div class="buttons">
                <div class="randomTrack" onclick="randomTrack()">
                    <i class="point fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prevTrack" onclick="prevTrack()">
                     <i class="point fa fa-step-backward fa-2x"></i>
                 </div>
                 <div class="playpauseTrack" onclick="playpauseTrack()">
                     <i class="point fa fa-play-circle fa-5x"></i>
                 </div>
                 <div class="nextTrack" onclick="nextTrack()">
                     <i class="point fa fa-step-forward fa-2x"></i>
                 </div>
                 <div class="repeatTrack" onclick="repeatTrack()">
                     <i class="point fa fa-repeat fa-2x" title="repeat"></i>
                 </div>
            </div>

            <div id="wave">
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
            </div>
        </div>
    </div>
</body>

</html>
